<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{- partial "head.html" . -}}
</head>
<body class="min-h-screen">
  <div class="bg-blue-50/30 dark:bg-neutral-950 min-h-screen flex flex-col">
    <header>
      {{- partial "header.html" . -}}
    </header>
    <main class="flex-1">
      {{- block "main" . -}}{{- end -}}
    </main>
    <footer>
      {{- partial "footer.html" . -}}
    </footer>
  </div>
</body>
</html>
